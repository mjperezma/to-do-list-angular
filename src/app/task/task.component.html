<div class="row task no-gutters my-2">
  <div class="col-2 block-date rounded-left">
    {{ task.date | date: 'dd MMM yyyy' }}
  </div>
  <div class="col-8 block-description" [ngClass]="{'col-8': !task.completed, 'col-10 block-description-completed rounded-right del': task.completed}" [title]="task.description">
    {{ task.description }}
  </div>
  <div *ngIf="!task.completed" class="col-2 block-actions rounded-right text-right">
    <i class="fa fa-check text-success icon-action" (click)="taskCheckedEvent()"></i>
    <i class="fa fa-remove text-danger icon-action" (click)="taskRemoveEvent()"></i>
  </div>
</div>
